<!DOCTYPE html>
<html lang="en" ng-app="statsApp">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Northpoint Softball Stats</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link rel="icon" href="img/favicon.png">
</head>
<body>
    <div class="container" ng-controller="ChangesController as updates">
        <header class="page-header">
            <h1 class="visible-md visible-lg ">System Updates: {{updates.changes.length}}</h1>
            <h3 class="visible-sm">System Updates: {{updates.changes.length}}</h3>
            <h4 class="visible-xs">System Updates: {{updates.changes.length}}</h4>
        </header>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="update in updates.changes">
                {{update.commit.message}}
            </li>
        </ul>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="js/statsApp.js"></script>
    <script>
    </script>
    <!--Google Analytics-->
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
            m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        var host = window.location.hostname;
        if (host.search("localhost") || host.search("127.0.0.1"))
            console.log("Testing");
        else {
            console.log("Not Testing");
            ga('create', 'UA-77376551-1', 'auto');
            ga('send', 'pageview');
        }
    </script>
</body>
</html>
